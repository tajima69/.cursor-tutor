<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-QzU4TEfSLfEYBfW1oQq2VNLji4+odcaQgeip1HVV3b+q1hqL6t/vERBhVcO+ST0K" crossorigin="anonymous">
    <title>Vite App</title>
  </head>
  <body>
    <div class="header">
      <div class="txt1">
        <span>adsa</span></div>
        <div class="txt2">
          <span>123</span>
        </div>
        <div class="txt3">
          <span>asd</span>
        </div>
        <div class="txt4">
          <span>sdsd</span></div>
      <div class="txt5">
          <span>asdasd</span>
      </div>
      </div>
    <div class="search">
      <img class="search1" src="./kartinki/magnifying-glass-solid.svg">
    </div>
    <div class="korzina">
      <img src="./kartinki/basket-shopping-solid.svg" alt="">
    </div>
    <div class="midle">
      <div  class="slider">
        <img src="./kartinki/1.jpg" alt="" class="slide">
        <img src="./kartinki/2.jpg" alt="" class="slide">
        <img src="" alt="" class="slide">
        <button class="prev-button" aria-label="previous">&lt;</button>
        <button class="next-button" aria-label="next">&gt;</button>
      </div>
    </div>
    <div class="midle-botom">
      <div class="text-midle-bot">
      <span class="text-midle-bot1">Новинки</span>
      <span class="text-midle-bot2">Лидеры продаж</span>
      <span class="text-midle-bot3">Ожидаемые</span>
      <span class="text-midle-bot4">Скидки</span>
      <span class="text-midle-bot5">от 40%</span>
    </div>
   
    <div class="poloska"></div>
    
    
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
